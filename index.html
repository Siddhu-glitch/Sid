  <title>unfiltered sid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1.5s ease-out forwards;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(3deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    .floating-doodle {
      position: fixed;
      z-index: 0;
      opacity: 0.08;
      animation: float 8s infinite ease-in-out;
    }
  </style>
</head>
<body class="relative bg-gradient-to-br from-pink-100 via-rose-50 to-yellow-100 text-gray-800">

  <!-- floating doodles (add your own images) -->
  <img src="images/doodles/doodle1.png" class="floating-doodle top-10 left-10 w-24" />
  <img src="images/doodles/doodle2.png" class="floating-doodle bottom-10 right-10 w-24" />

  <section class="flex flex-col items-center justify-center min-h-screen text-center relative z-10 px-6">
    <h1 class="text-6xl md:text-7xl mb-4 fade-in">unfiltered sid</h1>
    <p class="italic text-gray-600 mb-6 fade-in">some pages stay unfinished. some feelings too</p>

      between scenes & scars
    </a>
  </section>

</body>
</html>
