<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Diaries</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .diary-text {
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
      line-height: 1.8;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    .aspect-4-3 {
      aspect-ratio: 4 / 3;
    }
    /* Hover zoom effect */
    .hover-zoom {
      transition: transform 0.3s ease;
    }
    .hover-zoom:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 via-pink-50 to-pink-200 text-gray-800">

  <section class="min-h-screen flex flex-col items-center justify-start px-4 py-10 text-center fade-in">
    <h1 class="text-3xl md:text-4xl font-semibold mb-2">Travel Diaries 🌍✨</h1>
    <p class="italic text-gray-600 mb-6">places i've been, feelings i brought back</p>
    <h2 class="text-lg mb-6">"sometimes, a road trip heals more than a thousand words."</h2>

    <div class="bg-white/60 backdrop-blur p-6 rounded-xl shadow max-w-3xl text-left mb-8">
      <div class="diary-text space-y-2">
        <p>add your story here… 🌿✨</p>
      </div>
    </div>

    <h2 class="text-2xl font-semibold mb-4">Gallery 📸</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-4xl mb-8">
      <div class="bg-white/70 border border-pink-200 rounded-xl shadow-md p-2">
        <img src="./images/20230113_131130.jpg" alt="Sunset drive" class="rounded-lg object-cover w-full aspect-4-3 hover-zoom">
        <!-- <p class="mt-2 text-sm italic text-gray-700">Sunset drive 🌅</p> -->
      </div>
      <div class="bg-white/70 border border-pink-200 rounded-xl shadow-md p-2">
        <img src="./images/20230113_131137.jpg" alt="Quiet chai stop" class="rounded-lg object-cover w-full aspect-4-3 hover-zoom">
        <!-- <p class="mt-2 text-sm italic text-gray-700">Quiet chai stop ☕</p> -->
      </div>
      <div class="bg-white/70 border border-pink-200 rounded-xl shadow-md p-2">
        <img src="./images/20230114_103531.jpg" alt="Empty road at night" class="rounded-lg object-cover w-full aspect-4-3 hover-zoom">
        <!-- <p class="mt-2 text-sm italic text-gray-700">Empty road at night 🌙</p> -->
      </div>
      <div class="bg-white/70 border border-pink-200 rounded-xl shadow-md p-2">
        <img src="./images/20230114_110555.jpg" alt="Morning skies" class="rounded-lg object-cover w-full aspect-4-3 hover-zoom">
        <!-- <p class="mt-2 text-sm italic text-gray-700">Morning skies 🌤️</p> -->
      </div>
      <div class="bg-white/70 border border-pink-200 rounded-xl shadow-md p-2">
        <img src="./images/20230113_152443.jpg" alt="Morning skies" class="rounded-lg object-cover w-full aspect-4-3 hover-zoom">
        <!-- <p class="mt-2 text-sm italic text-gray-700">Morning skies 🌤️</p> -->
      </div>
    </div>

    <a href="joy.html" class="mt-4 inline-block bg-yellow-200 hover:bg-yellow-300 text-yellow-900 font-semibold py-2 px-6 rounded-2xl shadow-md transition">
      back to joy
    </a>
  </section>

</body>
</html>
